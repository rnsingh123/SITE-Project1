<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Settings</title>
       <link rel="stylesheet" href="style.css">
    </head>


<body class="settings-page">

  <button class="settings-back-btn" onclick="closeSettings()">‚Üê Back</button>

  <div class="settings-card">
    <h2 class="settings-title">Settings</h2>
    <p class="settings-desc">Adjust your preferences and account settings here.</p>

    <div class="settings-group">
      <div class="settings-text">
        <h3>Enable Notifications</h3>
        <p>Get alerts for orders, offers, and updates.</p>
      </div>

      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-group">
      <div class="settings-text">
        <h3>Dark Mode</h3>
        <p>Switch to a darker theme for night browsing.</p>
      </div>

      <label class="switch">
        <input type="checkbox" id="darkMode">
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-group">
      <div class="settings-text">
        <h3>Subscribe to Newsletter</h3>
        <p>Receive weekly deals and product recommendations.</p>
      </div>

      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    function closeSettings() {
      window.parent.toggleSettings();
    }
  </script>

  <script src="script.js"></script>
</div>
</body>

</html>
