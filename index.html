<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT0001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Vision Shopping</h1>
</header>

<div class="hero">
    <p class="tagline">Shop Anything Anytime</p>
    <p>We deliver the best products right to your doorstep.</p>
    <button>Shop NOW!</button>
</div>

<section class="features">
    <div class="feature">
        <h2>Wide Selection</h2>
        <p>Choose from thousands of products across various categories.</p>
    </div> 

</section>

<section class="products-section">
    <h2>Featured Products</h2>

    <div class="products">
        <div class="product">
            <img src="assets/product.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="assets/product.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="assets/product.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="assets/product.jpg" alt="Product 4">
        <h3>Product 4</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>

    </div>    
</section>

</body>
</html>
